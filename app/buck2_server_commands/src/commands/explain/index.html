<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>buck2 viz</title>
</head>

<body>
    <div class='container-fluid pt-3' style="width: 97%">
        <div id="loading" class="row pt-5">
            <div class="col"></div>
            <div class="col-md-auto">
                <i>Loading...</i>
            </div>
            <div class="col"></div>
        </div>
        <div id="content" style="visibility: hidden">
            <div class="row">
                <div class="col-12">
                    <div id='root_target'></div>
                </div>
            </div>
            <form onsubmit="event.preventDefault(); html.searchWrite()">
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="input-group">
                            <input type="text" class="form-control" name="searchbox" placeholder="Target label">
                            <button type="button" class="btn btn-outline-primary" onclick="html.searchWrite()">Search
                                targets</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <div id="xxx"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- hardcoded data, must contain XDEPSX and XTARGETX values -->
    <script type="text/javascript" src="target.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <!-- js logic files -->
    <script type="text/javascript" src="index.js"></script>
    <script>
        document.getElementById("loading").remove();
        document.getElementById("content").style.visibility = "visible";
        html.init();
    </script>
</body>

</html>
